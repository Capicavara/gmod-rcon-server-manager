<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item>
      <h2>{{serverData.HostName}}</h2>
      </ion-item>
      <ion-item>
      <p>Mapa: {{serverData.Map}}</p>
      </ion-item>
      <ion-item>
      <p>Gamemode: {{serverData.ModDesc}}</p>
      </ion-item>
      <ion-item>
      <p>Players: {{serverData.Players}}</p>
      <button (click)="presentModal()" ion-button clear item-end>Ver</button>
      </ion-item>
      <ion-item>
      <p>Chat</p>
      <button ion-button clear item-end>Ir</button>
      </ion-item>
      <ion-item>
      <p>Rcon</p>
      <button ion-button clear item-end>Ir</button>
      </ion-item>
  </ion-list>
</ion-content>
